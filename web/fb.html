<!DOCTYPE html>
<html lang="en">
<head>

    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="logo_portion">
        <a href="fb.html">
            <img class="logo_img" src="data/4lCu2zih0ca.svg" alt="facebook logo">

    </div>

        <div class="form_portion">
            <div class="form_heading_portion">
                <p class="heading_text">Log in to Facebook</p>
                
            </div> 
            <div class="form_details_portion">
                <div class="email_phone_portion">
                    <input type="text" class="email_phone" placeholder="Email address or phone number">
                </div>
                <div class="password_portion">
                    <input type="text" class="password" placeholder="Password">
                </div>
                <div class="log_in_portion">
                    <button class="log_in">Log in</button>
                </div>
                <div class="forget_signup_portion">
                    <p class="forget_signup">Forgotten account? Â· Sign up for Facebook</p>
                </div>
            </div>
              
            
                      
            
        </div>

    </div>
    <div class="link_portion">
